<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="row">
            <div class="cell cell-hover cell-9" data-id = "9"></div>
            <div class="cell cell-hover cell-8" data-id = "8"></div>
            <div class="cell cell-hover cell-7" data-id = "7"></div>
        </div>
        <div class="row">
            <div class="cell cell-hover cell-6" data-id = "6"></div>
            <div class="cell cell-hover cell-5" data-id = "5"></div>
            <div class="cell cell-hover cell-4" data-id = "4"></div>
        </div>
        <div class="row">
            <div class="cell cell-hover cell-3" data-id = "3"></div>
            <div class="cell cell-hover cell-2" data-id = "2"></div>
            <div class="cell cell-hover cell-1" data-id = "1"></div>
        </div>
    </div>

    <div class="btn">
        <p class="button">Reset</p>
        <p class="button">Menu</p>
    </div>

    <script src="./JS/app.js"></script>
</body>
</html>
